<script>
	function querycpy() {
		fengongsi = $("#fengongsi").val();
		fengongsilist="-";
		if (fengongsi==null){
			fengongsilist="all"
		}else{
			for (i=0;i<fengongsi.length;i++){
				fengongsilist=fengongsilist+fengongsi[i]+"-";
			}
		}

		var quyu = $("#quyu").val();
		quyulist="-";
		if (quyu==null){
			quyulist="all"
		}else {
			for (i=0;i<quyu.length;i++){
				quyulist=quyulist+quyu[i]+"-";
			}
		}




		var yunyingshang = $("#yunyingshang").val();
		yunyingshanglist="-";
		if (yunyingshang==null){
			yunyingshanglist="all"
		}else{
			for (i=0;i<yunyingshang.length;i++){
				yunyingshanglist=yunyingshanglist+yunyingshang[i]+"-";
			}
		}


		var huikuanbianhao = $("#huikuanbianhao").val();
		var zhangqi = $("#reservation").val();


		$.ajax({
			//几个参数需要注意一下
			type: "POST", //方法类型
			dataType: "json", //预期服务器返回的数据类型
			url: "/bills/querycpy", //url
		    data:{"fengongsilist":fengongsilist,"quyulist":quyulist,"yunyingshanglist":yunyingshanglist,"huikuanbianhao":huikuanbianhao,"zhangqi":zhangqi},
			success: function(data) {
				$("#querymsg").text(data["msg"]);
			}
		});
	}

	function exportcpy() {

		fengongsi = $("#fengongsi").val();
		fengongsilist="-";
		if (fengongsi==null){
			fengongsilist="all"
		}else{
			for (i=0;i<fengongsi.length;i++){
				fengongsilist=fengongsilist+fengongsi[i]+"-";
			}
		}

		var quyu = $("#quyu").val();
		quyulist="-";
		if (quyu==null){
			quyulist="all"
		}else {
			for (i=0;i<quyu.length;i++){
				quyulist=quyulist+quyu[i]+"-";
			}
		}




		var yunyingshang = $("#yunyingshang").val();
		yunyingshanglist="-";
		if (yunyingshang==null){
			yunyingshanglist="all"
		}else{
			for (i=0;i<yunyingshang.length;i++){
				yunyingshanglist=yunyingshanglist+yunyingshang[i]+"-";
			}
		}


		var huikuanbianhao = $("#huikuanbianhao").val();
		var zhangqi = $("#reservation").val();


		url="/bills/exportcpy";

		data={"fengongsilist":fengongsilist,"quyulist":quyulist,"yunyingshanglist":yunyingshanglist,"huikuanbianhao":huikuanbianhao,"zhangqi":zhangqi};

		$.download(url,data);

	};
	$.download = function (url, data) {
		if (url && data) {

			var form = $('<form></form>');
			form.attr('action', url);
			form.attr('method', 'post');
			//alert(url);
			for (var item in data) {
				var input = $('<input type="text" />');
				input.attr('name', item);
				input.attr('value', data[item]);
				form.append(input);
			}
			form.appendTo('body').submit().remove();
		};
	}



	// 设置激活菜单
	function setSidebarActive(tagUri) {
		var liObj = $("#" + tagUri);
		if (liObj.length > 0) {
			liObj.parent().parent().addClass("active");
			liObj.addClass("active");
		}
	}


	$(document).ready(function() {

		// 激活导航位置
		setSidebarActive("admin-datalist");
		// 列表按钮
		$("#dataList td input[type='checkbox']").iCheck({
			checkboxClass: 'icheckbox_square-blue',
			increaseArea: '20%'
		});
		// 全选操作
		$("#selall").click(function() {
			var clicks = $(this).is(':checked');
			if (!clicks) {
				$("#dataList td input[type='checkbox']").iCheck("uncheck");
			} else {
				$("#dataList td input[type='checkbox']").iCheck("check");
			}
			$(this).data("clicks", !clicks);
		});

		var group;
		$.ajax({
			type: "POST", //因为是传输文件，所以必须是post
			url: '/bills/user', //对应的后台处理类的地址
			dataType:"json",
			data: "test",
			processData: false,
			contentType: false,
			success: function(data) {
				//console.log("1");
				group=data["group"];
				//console.log("group:"+group);
				$.session.set("group",group);
				//console.log("2");
				if (group=="重庆"){
					$("#fengongsi").append("<option value='奉节'>奉节</option>");
					$("#fengongsi").append("<option value='涪陵'>涪陵</option>");
					$("#fengongsi").append("<option value='合川'>合川</option>");
					$("#fengongsi").append("<option value='两江'>两江</option>");
					$("#fengongsi").append("<option value='南岸'>南岸</option>");
					$("#fengongsi").append("<option value='黔江'>黔江</option>");
					$("#fengongsi").append("<option value='万州'>万州</option>");
					$("#fengongsi").append("<option value='永川'>永川</option>");
					$("#fengongsi").append("<option value='渝中'>渝中</option>");

				}else {

					$("#fengongsi").append("<option value="+group+">"+group+"</option>");
				}

			}
		});

	});
</script>
<script>
	var fengjie=["奉节","云阳","巫山","巫溪"];
	var fuling=["涪陵","长寿","垫江","南川","武隆","丰都"];
	var hechuan=["合川","北碚","铜梁","潼南"];
	var liangjiang=["两江","江北","渝北"];
	var nanan=["南岸","巴南","綦江","江津"];
	var qianjiang=["黔江","秀山","酉阳","彭水"];
	var wanzhou=["万州","开州","梁平","城口","忠县","石柱"];
	var yongchuan=["永川","大足","璧山","荣昌"];
	var yuzhong=["渝中","沙坪坝","九龙坡","大渡口"];
	var fengongsimap=new Map();
	fengongsimap.set("奉节",fengjie);
	fengongsimap.set("涪陵",fuling);
	fengongsimap.set("合川",hechuan);
	fengongsimap.set("两江",liangjiang);
	fengongsimap.set("南岸",nanan);
	fengongsimap.set("黔江",qianjiang);
	fengongsimap.set("万州",wanzhou);
	fengongsimap.set("永川",yongchuan);
	fengongsimap.set("渝中",yuzhong);


	$('#fengongsiid select').change(function(){


		$("#quyu").empty();
		value = $('#fengongsiid select').val();
		if (value==null){

		}else {
			//alert(value)
			for (i=0;i<value.length;i++){
				str=fengongsimap.get(value[i]).toString();
				var mycars=str.split(',');
				for (j=0;j<mycars.length;j++){
					$("#quyu").append("<option value="+mycars[j]+">"+mycars[j]+"</option>");
				}
			}
		}
	});


</script>
