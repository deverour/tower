<script>



	// 设置激活菜单
	function setSidebarActive(tagUri) {
		var liObj = $("#" + tagUri);
		if (liObj.length > 0) {
			liObj.parent().parent().addClass("active");
			liObj.addClass("active");
		}
	}


	$(document).ready(function() {

		// 激活导航位置
		setSidebarActive("admin-datalist");

		// 列表按钮
		$("#dataList td input[type='checkbox']").iCheck({
			checkboxClass: 'icheckbox_square-blue',
			increaseArea: '20%'
		});
		// 全选操作
		$("#selall").click(function() {
			var clicks = $(this).is(':checked');
			if (!clicks) {
				$("#dataList td input[type='checkbox']").iCheck("uncheck");
			} else {
				$("#dataList td input[type='checkbox']").iCheck("check");
			}
			$(this).data("clicks", !clicks);
		});
	});
</script>
<script>


	//上传
	function submitupdata() {

		var type = "file"; //后台接收时需要的参数名称，自定义即可
		var id = "exampleInputFile"; //即input的id，用来寻找值
		var formData = new FormData();
		formData.append(type, $("#" + id)[0].files[0]); //生成一对表单属性
		$.ajax({
			type: "POST", //因为是传输文件，所以必须是post
			url: '/bills/cpycheck', //对应的后台处理类的地址
			dataType:"json",
			data: formData,
			processData: false,
			contentType: false,
			success: function(data) {
				if(data["isCheck"]=="success"){
					alert("数据逻辑校验成功，请核对汇总金额无误后点击“提交”")
					$("#msg1").attr("style","");
					$("#msg2").attr("style","");
					$("#errmsg").text("本次汇总金额为:"+data["total"]);
					$("#filepath").attr("value",data["filepath"]);
				}else if(data["isCheck"]=="fail"){
					alert("数据逻辑校验失败，请根据提示更改导入表后重新上传")

					$("#msg1").attr("style","");
					var obj = $("#errmsg").text(data["msg"]);
					obj.html(obj.html().replace(/\n/g,'<br/>'))
				}
			}
		});
	}
	function save() {
		var formData = new FormData();
		formData.append("filepath", $("#filepath").attr("value")); //生成一对表单属性
		$.ajax({
			type: "POST", //因为是传输文件，所以必须是post
			url: '/bills/cpysave', //对应的后台处理类的地址
			dataType:"json",
			data: formData,
			processData: false,
			contentType: false,
			success: function(data) {
				alert(data["msg"])
				$("#filepath").attr("value","");
				$("#msg1").attr("style","display:none");
				$("#msg2").attr("style","display:none");

			}
		});


	}
</script>
