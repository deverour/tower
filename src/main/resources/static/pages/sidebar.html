                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">修改密码</h4>

                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" id="cpassword1" class="form-control" placeholder="原始密码" name="oldpassword">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" id="cpassword2" class="form-control" placeholder="修改密码" name="newpassword">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" id="cpassword3" class="form-control" placeholder="确认密码" name="confirmpassword">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="changepassword()">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function changepassword() {
        //alert("changepassword");
        cusername =$('input[name="cusername"]').val();
        oldpassword =$('input[name="oldpassword"]').val();
        newpassword =$('input[name="newpassword"]').val();
        confirmpassword =$('input[name="confirmpassword"]').val();

        if (newpassword!=confirmpassword){
            alert("新密码与确认密码不一致，请重试");
            return;
        }

        $.ajax({
            type: "POST", //因为是传输文件，所以必须是post
            url: '/bills/changepassword', //对应的后台处理类的地址
            dataType:"json",
            data: {"cusername":cusername,"oldpassword":oldpassword,"newpassword":newpassword,"confirmpassword":confirmpassword},
            success: function(data) {
                if(data["isCheck"]=="success"){
                    alert("密码修改成功，请重新登录");
                    logout();
                    $(location).attr('href', '/index.html');
                }else {
                    alert("用户名或密码错误，请重试");
                }

            }
        });

    }
</script>
