<script>
	/*$('.submit').click(function () {

	function downloadsaomiao() {
		downloadid=$.session.get("downloadid");
		newpage=$.session.get("page");
		var downloadindex=downloadid-1;
		var inputs =$("input[name='ids']");
		var bianhao=inputs.eq(downloadindex).parent().parent().children(".huikuanbianhao").eq(0).text();
		url="/bills/downloadsaomiao";
		data={"kaipiaobianhao":bianhao};
		$.download(url,data);

	}

	$.download = function (url, data) {
		if (url && data) {

			var form = $('<form></form>');
			form.attr('action', url);
			form.attr('method', 'post');
			//alert(url);
			for (var item in data) {
				var input = $('<input type="text" />');
				input.attr('name', item);
				input.attr('value', data[item]);
				form.append(input);
			}
			form.appendTo('body').submit().remove();
		};
	}

	function deletesaomiao() {
		group=$.session.get("group");
		if (group=="重庆"){
			alert("你没有删除扫描件的权限");
			return;
		}
		deleteid=$.session.get("deleteid");
		newpage=$.session.get("page");
		var deleteindex=deleteid-1;
		var inputs =$("input[name='ids']");
		var bianhao=inputs.eq(deleteindex).parent().parent().children(".huikuanbianhao").eq(0).text();
		if (inputs.eq(deleteindex).parent().parent().children(".ishuikuan").eq(0).text()=="是"){
			alert("已回款的明细不能删除扫描件")
			return;
		}
		var formData = new FormData();
		formData.append("kaipiaobianhao",bianhao);
		$.ajax({
			type: "POST", //因为是传输文件，所以必须是post
			url: '/bills/deletesaomiao', //对应的后台处理类的地址
			dataType:"json",
			data: formData,
			processData: false,
			contentType: false,
			success: function(data) {
				alert(data["msg"]);
				queryreback(newpage);
			}
		});

	}
	function uploadsaomiao() {
		group=$.session.get("group");
		if (group=="重庆"){
			alert("你没有上传或修改扫描件的权限");
			return;
		}
		upid=$.session.get("upid");
		newpage=$.session.get("page");
		var upindex=upid-1;
		var inputs =$("input[name='ids']");
		var bianhao=inputs.eq(upindex).parent().parent().children(".huikuanbianhao").eq(0).text();
		var type = "file"; //后台接收时需要的参数名称，自定义即可
		var id = "exampleInputFile"; //即input的id，用来寻找值
		var formData = new FormData();
		formData.append(type, $("#" + id)[0].files[0]); //生成一对表单属性
		formData.append("kaipiaobianhao",bianhao);
		$.ajax({
			type: "POST", //因为是传输文件，所以必须是post
			url: '/bills/updatesaomiao', //对应的后台处理类的地址
			dataType:"json",
			data: formData,
			processData: false,
			contentType: false,
			success: function(data) {
				alert(data["msg"]);
				queryreback(newpage);
			}
		});
	}
	function deleted() {
		newpage=$.session.get("page");
		namev=$.session.get("namev");

		var inputs =$("input[name='ids']")
		var i=1;
		var arrhuikuanbianhao = new Array();
		inputs.each(function(){
			if ($(this).is(":checked")){
				if ($(this).parent().parent().children(".ishuikuan").eq(0).text()=="否" ) {
					arrhuikuanbianhao.push($(this).parent().parent().children(".huikuanbianhao").eq(0).text());
					i++;
				}
			};
		});
		$.ajax({
			traditional:true,
			type: "POST", //因为是传输文件，所以必须是post
			url: '/bills/delete', //对应的后台处理类的地址
			dataType: "json",
			data: {"arrhuikuanbianhao":arrhuikuanbianhao},
			success: function(data) {
				queryreback(1);
				alert(data["msg"]);
			}
		});


	}
	function marking(marked) {
	    group=$.session.get("group");
		newpage=$.session.get("page");
		if (group!="重庆"){
			alert("对不起，您没有该操作的权限，请联系市公司");
			return;
		}
		//alert("当前page:"+newpage);
		var inputs =$("input[name='ids']");
		var i=1;
		var arrhuikuanbianhao = new Array();
		inputs.each(function(){
			if (marked=="是"){
				if ($(this).is(":checked")){

					if ($(this).parent().parent().children(".issaomiao").eq(0).text()=="是" && $(this).parent().parent().children(".huikuantime").eq(0).text().length<5) {
						console.log("内容是："+i+$(this).parent().parent().children(".huikuanbianhao").eq(0).text());
						//alert("是否扫描："+$(this).parent().parent().children(".issaomiao").eq(0).text());
						arrhuikuanbianhao.push($(this).parent().parent().children(".huikuanbianhao").eq(0).text());
						i++;
					}
				};

			}else{
				if ($(this).is(":checked")){
					//console.log("内容是："+i+$(this).parent().parent().children(".huikuanbianhao").eq(0).text());
					arrhuikuanbianhao.push($(this).parent().parent().children(".huikuanbianhao").eq(0).text());
					i++;

				};

			}


		});
		$.ajax({
			traditional:true,
			type: "POST", //因为是传输文件，所以必须是post
			url: '/bills/marked', //对应的后台处理类的地址
			dataType: "json",
			data: {"arrhuikuanbianhao":arrhuikuanbianhao,"marked":marked},
			success: function(data) {
				alert(data["msg"]);
				queryreback(newpage);
			}
		});
		/*alert("准备跳转到："+newpage);
		pagein(newpage);*/

		
	}
	function exportreback() {
		fengongsi = $("#fengongsi").val();
		fengongsilist = "-";
		if (fengongsi == null) {
			fengongsilist = "all"

		} else {
			for (i = 0; i < fengongsi.length; i++) {
				fengongsilist = fengongsilist + fengongsi[i] + "-";
			}
		}

		var quyu = $("#quyu").val();
		quyulist = "-";
		if (quyu == null) {
			quyulist = "all"
		} else {
			for (i = 0; i < quyu.length; i++) {
				quyulist = quyulist + quyu[i] + "-";
			}
		}

		var yunyingshang = $("#yunyingshang").val();
		yunyingshanglist = "-";
		if (yunyingshang == null) {
			yunyingshanglist = "all"
		} else {
			for (i = 0; i < yunyingshang.length; i++) {
				yunyingshanglist = yunyingshanglist + yunyingshang[i] + "-";
			}
		}

		var issaomiao = $("#issaomiao").val();
		issaomiaolist = "-";
		if (issaomiao == null) {
			issaomiaolist = "all"
		} else {
			for (i = 0; i < issaomiao.length; i++) {
				issaomiaolist = issaomiaolist + issaomiao[i] + "-";
			}
		}

		var ishuikuan = $("#ishuikuan").val();
		ishuikuanlist = "-";
		if (ishuikuan == null) {
			ishuikuanlist = "all"
		} else {
			for (i = 0; i < ishuikuan.length; i++) {
				ishuikuanlist = ishuikuanlist + ishuikuan[i] + "-";
			}
		}


		var huikuanbianhao = $("#huikuanbianhao").val();
		var zhangqi = $("#reservation").val();
		var huikuanriqi = $("#reservation1").val();
		url = "/bills/exportreback";
		data = {
			"fengongsilist": fengongsilist,
			"quyulist": quyulist,
			"zhangqi": zhangqi,
			"yunyingshanglist": yunyingshanglist,
			"huikuanbianhao": huikuanbianhao,
			"issaomiaolist": issaomiaolist,
			"ishuikuanlist": ishuikuanlist,
			"huikuanriqi": huikuanriqi
		};
		$.download(url, data);
	}

	$(" #pagejump").keypress(function (e) {
		if (e.which == 13) {
			rebackslength = $.session.get('rebackslength');
			var num = $("#pagejump").val();
			var ival = parseInt(num);//如果变量val是字符类型的数则转换为int类型 如果不是则ival为NaN
			if (!isNaN(ival)) {
				if (ival <= rebackslength && ival > 0) {

					pagein(Math.floor(ival))
				}
			}
		}
	});
